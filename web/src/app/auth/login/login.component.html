<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 bg-base text-primary ">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm ">
      <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-primary">Mayordomit</h2>
      <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-primary">Inicio de session</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm ">
      <form class="space-y-6"  [formGroup]="userForm" (ngSubmit)="login()">
        <div>
          <label for="user" class="block text-sm/6 font-medium ">Usuario</label>
          <div class="mt-2">
            <input type="text" id="user" formControlName="email" class="block w-full rounded-md bg-base px-3 py-1.5 text-primary  outline-1 -outline-offset-1 outline-secondary placeholder:text-secondary focus:outline-2 focus:-outline-offset-2 focus:outline-secondary sm:text-sm/6">
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm/6 font-medium ">Password</label>
            <div class="text-sm">
              <a href="#" class="font-semibold text-primary hover:text-secondary">Forgot password?</a>
            </div>
          </div>
          <div class="mt-2">
            
            <input type="password" id="password" formControlName="pass" class="block w-full rounded-md bg-base px-3 py-1.5 text-primary  outline-1 -outline-offset-1 outline-secondary placeholder:text-secondary focus:outline-2 focus:-outline-offset-2 focus:outline-secondary sm:text-sm/6">
          </div>
        </div>
        <div>
            <app-button label="iniciar session"   sty="flex w-full justify-center rounded-md bg-secondary px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"></app-button>
        </div>
      </form>
    </div>
  </div>
